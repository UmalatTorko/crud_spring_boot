<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>

    <style>
        .container {
            width: 100%;
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 40px;
        }

        input {
            background-color: #696969;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: left;
        }

        input:hover {
            background-color: #3b3b3b;
        }
    </style>
</head>
<body>
<div class="container">

    <h2>Мой профиль</h2>

    <span>Имя:
        <span th:text="${user.name}"></span>
    </span>
    <br><br>
    <span>Фамилия:
        <span th:text="${user.surname}"></span>
    </span>
    <br><br>
    <span>Email:
        <span th:text="${user.email}"></span>
    </span>
    <br><br>
    <span> Права доступа:
        <th:block th:each="role : ${user.roles}">
                    <span th:text="${role}"></span>
                    <span>;</span>
                </th:block>
    </span>

    <br><br>

    <input type="button" value="Выйти"
           onclick="window.location.href = 'logout'"/>
</div>
</body>
</html>
