<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <style>
        .container {
            width: 99%;
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 40px;
        }

        input {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: left;
        }

        input:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
<h2>Что бы продолжить авторизируйтесь</h2>
<input type="button" value="Войти"
        onclick="window.location.href = 'login'">
</div>
</body>
</html>
